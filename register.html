<!DOCTYPE html>
<html>
<head>
    <title>Register - Daily Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2') no-repeat center center/cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for background image */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 380px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease;
        }

        h1 {
            font-size: 2em;
            color: #2575fc;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #333;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37,117,252,0.6);
        }

        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5b0db5, #1a5fd0);
            transform: scale(1.03);
        }

        p {
            margin-top: 18px;
            font-size: 0.95em;
            color: #555;
        }

        a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <h2>Create Your Account</h2>
        <form action="register.php" method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

</body>
</html>
